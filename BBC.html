<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC</title>
    <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/d4dd8b770b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <style type="text/css">
        #topbar{
            width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            height: 40px;
        }
        body{
            margin: 0;
            padding: 0;
        }
        #logo{
            margin-top:8px;
            width: 84px;
            height: 24px;
            float: left;
            margin-right: 8px;
        }
        .topbar-section{
            float: left;
            border-left: 1px #999999 solid;
            height: 100%;
        }
        #signin-texto{
            font-weight: bold;
            font-size: 85%;
            position: relative;
            top: 14px;
            float: right;
            left: 5px;
            padding-right: 50px;
        }
        .topbar-menu{
            font-weight: bold;
            font-size: 85%;
            padding: 13px 15px 0 15px;
            height: 27px;
        }
        .fas fa-arrow-down{
            width: 4%;
            margin-left: 30px;
        }
        #searchForm{
            background-color: #e4e4e4;
            border: none;
            font-weight: bold;
            font-size: 14px;
            width: 180px;
            float: left;
            margin: 5px 0px 5px 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="topbar">
        <img id="logo" src="imagenes/logo.png" alt="">
        <div class="topbar-section">
            <img src="imagenes/585e4beacb11b227491c3399.png" alt="sign-in" style="width: 25px;
            margin-top: 8px;
            margin-left: 3px;">
            <span id="signin-texto">Sign in</span>
        </div>
        <div class="topbar-section topbar-menu">News</div>
        <div class="topbar-section topbar-menu">Sport</div>
        <div class="topbar-section topbar-menu">Weather</div>
        <div class="topbar-section topbar-menu">Shop</div>
        <div class="topbar-section topbar-menu">Earth</div>
        <div class="topbar-section topbar-menu">Travel</div>
        <div class="topbar-section topbar-menu">Capital</div>
        <div class="topbar-section topbar-menu">More
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="topbar-section">
            <form id="searchForm" action="/busqueda" method="GET">
                <input type="text" id="search" name="search" placeholder="Buscar"/>
              </form>
        </div>
    </div>
</body>
</html>
